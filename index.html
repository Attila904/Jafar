<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribu Event Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #666;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .item span {
            flex: 1;
        }
        .item .price {
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div style="padding-bottom:5%">
            <h1>Tribu Event Menu</h1>
        </div>

        <div class="category">
            <h2>Drinks</h2>
            <div class="item">
                <span>Water (Sirab)</span>
                <span class="price">3 azn</span>
            </div>
            <div class="item">
                <span>Mineral water (Sirab)</span>
                <span class="price">3 azn</span>
            </div>
            <div class="item">
                <span>Coca-Cola</span>
                <span class="price">4 azn</span>
            </div>
            <!-- Add more drinks as needed -->
        </div>

        <div class="category">
            <h2>Beers</h2>
            <div class="item">
                <span>Xirdalan</span>
                <span class="price">4.5 azn</span>
            </div>
            <div class="item">
                <span>Corona</span>
                <span class="price">8 azn</span>
            </div>
            <!-- Add more beers as needed -->
        </div>

        <div class="category">
            <h2>Cocktails</h2>
            <div class="item">
                <span>Margarita</span>
                <span class="price">11 azn</span>
            </div>
            <!-- Add more cocktails as needed -->
        </div>

        <div class="category">
            <h2>Snacks</h2>
            <div class="item">
                <span>French fries</span>
                <span class="price">4 azn</span>
            </div>
            <!-- Add more snacks as needed -->
        </div>
    </div>
</body>
</html>
